<script type="text/javascript">
    RED.nodes.registerType("monitor", {
        category:"redwelink",
        defaults: {
            name: { value: "" },
            account: { value: "", type: "account" }
        },
        inputs:0,
        outputs:1,
        label: function () {
            return this.name || "event monitor";
        }

    });
</script>

<script type="text/html" data-template-name="monitor">
    <div class="form-row" >
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <hr>
    <div class="form-row">
        <label for="node-input-account"><i class="fa fa-user"></i> Account</label>
        <input id="node-input-account">
    </div>
</script>
